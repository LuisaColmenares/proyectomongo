<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar Estudiante</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    label {
      flex: 1 0 200px;
      padding-right: 10px;
      margin-bottom: 8px;
    }

    input, select {
      flex: 2 0 300px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #f0f0f0;
    }

    button, .volver-btn {
        display: block;
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  transition: background-color 0.3s;
    }
    button {
  background-color: #0077ff;
}

button:hover {
  background-color: #005ad6;
}

.volver-btn {
  background-color: #ff4c4c;
}

.volver-btn:hover {
  background-color: #e63939;
}
    button:hover, .volver-btn:hover {
      background-color: #005ad6;
    }

    @media screen and (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }

      label {
        flex: 1 0 auto;
        margin-bottom: 5px;
      }

      input, select {
        flex: 1 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Agregar Estudiante</h1>
  <form th:action="@{/guardar-estudiante}" method="post">
    <div class="form-group">
      <label>Cédula:</label>
      <input type="text" name="cedula" required>
    </div>

    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" name="nombre" required>
    </div>

    <div class="form-group">
      <label>Apellido:</label>
      <input type="text" name="apellido" required>
    </div>

    <div class="form-group">
      <label>Correo:</label>
      <input type="email" name="correo" required>
    </div>

    <div class="form-group">
      <label>Teléfono:</label>
      <input type="text" name="telefono" required>
    </div>

    <div class="form-group">
      <label>Contraseña:</label>
      <input type="password" name="contraseña" required>
    </div>

    <div class="form-group">
      <label>Número Registro Prueba:</label>
      <input type="text" name="registroPrueba" required>
    </div>

    <div class="form-group">
      <label>Puntaje Saber Pro:</label>
      <input type="number" name="puntajeSaberPro" required>
    </div>

    <div class="form-group">
      <label>Puntaje Comunicación Escrita:</label>
      <input type="number" name="puntajeComunicacion" required>
    </div>

    <div class="form-group">
      <label>Puntaje Razonamiento Cuantitativo:</label>
      <input type="number" name="puntajeCuantitativo" required>
    </div>

    <div class="form-group">
      <label>Puntaje Lectura Crítica:</label>
      <input type="number" name="puntajeLectura" required>
    </div>

    <div class="form-group">
      <label>Puntaje Competencias Ciudadanas:</label>
      <input type="number" name="puntajeCiudadanas" required>
    </div>

    <div class="form-group">
      <label>Puntaje Inglés:</label>
      <input type="number" name="puntajeIngles" required>
    </div>

    <div class="form-group">
      <label>Puntaje Formulación de Proyectos de Ingeniería:</label>
      <input type="number" name="puntajeProyectos" required>
    </div>

    <div class="form-group">
      <label>Puntaje Pensamiento Científico-Matemáticas y Estadística:</label>
      <input type="number" name="puntajePensamiento" required>
    </div>

    <div class="form-group">
      <label>Puntaje Diseño de Software:</label>
      <input type="number" name="puntajeSoftware" required>
    </div>

    <div class="form-group">
      <label>Nivel Inglés:</label>
      <select name="nivelIngles" required>
        <option value="A0">A0</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
      </select>
    </div>

    <button type="submit">Guardar</button>
    <a th:href="@{/coordinador-dashboard}" class="volver-btn">Volver</a>

  </form>

  <script>
    const puntajeSaberProInput = document.querySelector('input[name="puntajeSaberPro"]');
    const puntajeInputs = document.querySelectorAll('input[type="number"]:not([name="puntajeSaberPro"])');
    const nivelInglesSelect = document.querySelector('select[name="nivelGeneralIngles"]');
  
    function actualizarEstadoCampos() {
      const puntaje = parseInt(puntajeSaberProInput.value);
  
      if (puntaje === 0) {
        puntajeInputs.forEach(input => input.value = 0);
        nivelInglesSelect.value = "A0";
      }
    }
  
    // Verificar al cargar la página y cuando cambie el valor
    puntajeSaberProInput.addEventListener('input', actualizarEstadoCampos);
    window.addEventListener('load', actualizarEstadoCampos);
  </script>
  
  
</body>
</html>
