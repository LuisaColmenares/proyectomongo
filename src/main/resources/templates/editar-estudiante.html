<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 30px;
            color: #3498db;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 700px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #ddd;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #fff;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-guardar {
            background-color: #3498db;
            color: #fff;
        }

        .btn-guardar:hover {
            background-color: #2980b9;
        }

        .btn-volver {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-volver:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Editar Estudiante</h1>

    <div class="form-container">
        <form th:action="@{/guardar-estudiante}" method="post">
            <input type="hidden" th:value="${estudiante.cedula}" name="cedula"/>

            <label>Nombre:</label>
            <input type="text" name="nombre" th:value="${estudiante.nombre}" required/>

            <label>Apellido:</label>
            <input type="text" name="apellido" th:value="${estudiante.apellido}" required/>

            <label>Correo:</label>
            <input type="email" name="correo" th:value="${estudiante.correo}" required/>

            <label>Teléfono:</label>
            <input type="text" name="telefono" th:value="${estudiante.telefono}" required/>

            <label>Contraseña:</label>
            <input type="password" name="contraseña" th:value="${estudiante.contraseña}"/>

            <label>Número Registro Prueba:</label>
            <input type="text" name="registroPrueba" th:value="${estudiante.numeroRegistro}"/>

            <label>Puntaje Saber Pro:</label>
            <input type="number" name="puntajeSaberPro" th:value="${estudiante.puntajeSaberPro}"/>

            <label>Puntaje Comunicación Escrita:</label>
            <input type="number" name="puntajeComunicacion" th:value="${estudiante.puntajeComunicacion}"/>

            <label>Puntaje Razonamiento Cuantitativo:</label>
            <input type="number" name="puntajeCuantitativo" th:value="${estudiante.puntajeCuantitativo}"/>

            <label>Puntaje Lectura Crítica:</label>
            <input type="number" name="puntajeLectura" th:value="${estudiante.puntajeLectura}"/>

            <label>Puntaje Competencias Ciudadanas:</label>
            <input type="number" name="puntajeCiudadanas" th:value="${estudiante.puntajeCiudadanas}"/>

            <label>Puntaje Inglés:</label>
            <input type="number" name="puntajeIngles" th:value="${estudiante.puntajeIngles}"/>

            <label>Puntaje Formulación de Proyectos de Ingeniería:</label>
            <input type="number" name="puntajeProyectos" th:value="${estudiante.puntajeProyectos}"/>

            <label>Puntaje Pensamiento Científico-Matemáticas y Estadística</label>
            <input type="number" name="puntajePensamiento" th:value="${estudiante.puntajePensamiento}"/>

            <label>Puntaje Diseño de Software:</label>
            <input type="number" name="puntajeSoftware" th:value="${estudiante.puntajeSoftware}"/>

            <label>Nivel Inglés (A0, A1, A2, B1, B2):</label>
            <select name="nivelIngles" th:value="${estudiante.nivelGeneralIngles}">
                <option value="A0">A0</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
            </select>

            <div class="form-actions">
                <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
                <a th:href="@{/coordinador-dashboard}" class="btn btn-volver">Volver</a>
            </div>
        </form>
    </div>

</body>
</html>
